<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tienda online</title>
    <style>
      table {
        width: 100%;
        font-weight: normal;
      }
      td, th {
        text-align: left;
        font-weight: normal;
      }
    </style>
</head>
<body>
  <h1 align="center">tienda de Ropa</h1>
    <form>
        <fieldset>
          <legend>Información del cliente</legend>
          <table>
          <tr>
            <th>
              <label for="nombre">Nombre:</label><br>
              <input type="text" id="nombre" name="nombre" required>
            </th>
            <th>
              <label for="apellido_paterno">Apellido paterno:</label><br>
              <input type="text" id="apellido_paterno" name="apellido_paterno" required>
            </th>
            <th>
              <label for="apellido_materno">Apellido materno:</label><br>
              <input type="text" id="apellido_materno" name="apellido_materno" required>
            </th>
            </tr>
            <tr>
            <th>
              <label for="usuario">Nombre de usuario:</label><br>
              <input type="text" id="usuario" name="usuario" required>
            </th>
            <th>
              <label for="contrasena">Contraseña:</label><br>
              <input type="password" id="contrasena" name="contrasena" required>
            </th>
          </tr>
        </table>
        </fieldset>
      <fieldset>
        <legend>Datos de facturación</legend>
        <table>
          <tr>
            <th>
              <label for="calle">Calle:</label><br>
              <input type="text" id="calle" name="calle" required>
            </th>
            <th>
              <label for="numero_casa">Número de casa:</label><br>
              <input type="text" id="numero_casa" name="numero_casa" required>
            </th>
            <th>
              <label for="colonia">Colonia:</label><br>
              <input type="text" id="colonia" name="colonia" required>
            </th>
          </tr>
          <tr>
            <th>
              <label for="email">E-mail:</label><br>
	          	<input type="email" id="email" name="email" required>
            </th>
            <th>
              <label for="codigo_postal">Código postal:</label><br>
              <input type="text" id="codigo_postal" name="codigo_postal" required>
            </th>
           <th>
            <label for="rfc">RFC:</label><br>
            <input type="text" id="rfc" name="rfc" required>
           </th>
          </tr>
          <tr>
            <th>
              <label for="fecha_venta">Fecha de la venta:</label>
              <input type="date" id="fecha_venta" name="fecha_venta" required>
            </th>
          </tr>
      </table>
      </fieldset>
      <fieldset>
        <legend>Datos del articulo</legend>
        <table>
          <tr>
            <th>
              <label for="tipos">tipo</label><br>
                <select size="5" multiple>
                  <option value="1" selected>vestido</option>
                  <option value="2">falda</option>
                  <option value="3">pantalon</option>
                  <option value="4">playera</option>
                  <option value="5">camisa</option>
                </select>
            </th>
            <th>
              <label for="tallas">talla</label><br>
              <input type="checkbox" name="forma1" id="forma1" value="tdc"/>
              <label for="forma1">chico</label><br/>
              <input type="checkbox" name="forma2" id="forma2" value="efe"/>
              <label for="forma2">mediano</label><br/>
              <input type="checkbox" name="forma3" id="forma3" value="tdd"/>
              <label for="forma3">grande</label><br/>
            </th>
            <th>
              <label for="colores">Selecciona un color:</label><br/>
              <input type="color" name="colores" id="colores"/>
            </th>
          </tr>
        </table>
      </fieldset>
      <br><br>
      <input type="submit" value="Enviar">
      <input name="boton" type="reset" value="Borrar">
</body>
</html>
