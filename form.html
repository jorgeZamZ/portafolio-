<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con todos los tipos de input</title>
  </head>
  <body>
    <h1>si?</h1>
    <form>
      <label for="text-input">Texto:</label>
      <input type="text" id="text-input" name="text-input" placeholder="Introduce aquí tu texto">

      <br><br>

      <label for="email-input">Email:</label>
      <input type="email" id="email-input" name="email-input" placeholder="Introduce aquí tu email">

      <br><br>

      <label for="password-input">Contraseña:</label>
      <input type="password" id="password-input" name="password-input" placeholder="Introduce aquí tu contraseña">

      <br><br>

      <label for="date-input">Fecha:</label>
      <input type="date" id="date-input" name="date-input">

      <br><br>

      <label for="time-input">Hora:</label>
      <input type="time" id="time-input" name="time-input">

      <br><br>

      <label for="datetime-input">Fecha y hora:</label>
      <input type="datetime-local" id="datetime-input" name="datetime-input">

      <br><br>

      <label for="month-input">Mes y año:</label>
      <input type="month" id="month-input" name="month-input">

      <br><br>

      <label for="week-input">Semana:</label>
      <input type="week" id="week-input" name="week-input">

      <br><br>

      <label for="number-input">Número:</label>
      <input type="number" id="number-input" name="number-input" min="1" max="10">

      <br><br>

      <label for="range-input">Rango:</label>
      <input type="range" id="range-input" name="range-input" min="0" max="100">

      <br><br>

      <label for="color-input">Color:</label>
      <input type="color" id="color-input" name="color-input" value="#000000">

      <br><br>

      <label for="checkbox-input">Checkbox:</label>
      <input type="checkbox" id="checkbox-input" name="checkbox-input" value="1">
      <label for="checkbox-input">Acepto los términos y condiciones</label>

      <br><br>

      <label for="radio-input1">Radio 1:</label>
      <input type="radio" id="radio-input1" name="radio-input" value="1">
      <label for="radio-input1">Opción 1</label>

      <br>

      <label for="radio-input2">Radio 2:</label>
      <input type="radio" id="radio-input2" name="radio-input" value="2">
      <label for="radio-input2">Opción 2</label>

      <br>

      <label for="radio-input3">Radio 3:</label>
      <input type="radio" id="radio-input3" name="radio-input" value="3">
      <label for="radio-input3">Opción 3</label>

      <br><br>

      <label for="file-input">Archivo:</label>
      <input type="file" id="file-input" name="file-input">

      <br><br>

      <label for="select-input">Select:</label>
      <select id="select-input" name="select-input">
        <option value="opcion1">Opción 1</option>
        <option value="opcion2">Opción 2</option>
        <option value="opcion3">Opción 3</option>
      </select>

      <br><br>

      <label for="textarea-input">Textarea:</label>
      <textarea id="textarea-input" name="textarea-input" rows="4" cols="50" placeholder="Introduce aquí tu texto"></textarea>

      <br><br>

      <!--lista de sugerencias-->

      <label for="marca">marca del producto</label>
      <input type="text" name="marca" id="marca" list="marcas"/>
      <datalist id="marcas">
        <option>mabe</option>
        <option>soni</option>
        <option>lg</option>
        <option>Panasonic</option>
        <option>apple</option>
        <option>mitsuky</option>
      </datalist>     
      <br>
      <input type="submit" value="Enviar">
      <input type="reset" name="borrar" value="reset"/>
    </form>
  </body>
</html>
